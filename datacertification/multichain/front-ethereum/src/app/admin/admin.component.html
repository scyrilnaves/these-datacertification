<div class=”container”>
  <div class="reglist">

    <table class="table table-striped">

      <thead>

        <tr>

          <th>#</th>

          <th>Method</th>

          <th>Id</th>

          <th>Purpose</th>

          <th>Input1</th>

          <th>Input2</th>

          <th>Response</th>

          <th></th>

          <th></th>

        </tr>

      </thead>

      <tbody>

        <tr *ngFor="let Admin of admins; let i = index">
          <th scope="row">{{ i + 1 }}</th>

          <td>{{ Admin.Method }}</td>

          <td>{{ Admin.Id }}</td>

          <td>{{ Admin.Purpose }}</td>

          <td  *ngIf="Admin.Input1 != 'NA' "> <input type="text" [(ngModel)]=Admin.Input1></td>

          <td  *ngIf="Admin.Input1 == 'NA' "> <div ></div></td>
          
          
          <td  *ngIf="Admin.Input2 != 'NA'"> <input type="text" [(ngModel)]=Admin.Input2></td>

          <td  *ngIf="Admin.Input2 == 'NA' "> <div ></div> </td>

          <td>{{ Admin.Response }}</td>

          <td>
            <span type="button" class="btn btn-info" (click)="onInvoke(i+1,Admin.Input1,Admin.Input2)">Go</span>

          </td>

        </tr>

      </tbody>

    </table>

  </div>
  <br>
</div>
