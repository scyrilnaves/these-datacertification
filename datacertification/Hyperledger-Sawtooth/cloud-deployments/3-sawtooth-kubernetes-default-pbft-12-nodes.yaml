          - name: sawtooth-validator
            image: projetsim/sawtooth-validator:queuesize-200
            resources:
              requests:
                memory: "10Gi"
                # cpu: "1.1"
                ephemeral-storage: "3Gi"
              limits:
                memory: "11Gi"
                # cpu: "2.3"
                ephemeral-storage: "4Gi"
            ports:
              - name: tp
                containerPort: 4004
              - name: consensus
                containerPort: 5050
              - name: validators
                containerPort: 8800
            envFrom:
              - configMapRef:
                  name: keys-config
            command:
              - bash
            args:
              - -c
              - |
                  rm -rf /var/lib/sawtooth/* &&
                  if [ ! -e /etc/sawtooth/keys/validator.priv ]; then
                    echo $pbft0priv > /etc/sawtooth/keys/validator.priv
                    echo $pbft0pub > /etc/sawtooth/keys/validator.pub
                  fi &&
                  if [ ! -e /root/.sawtooth/keys/my_key.priv ]; then
                    sawtooth keygen my_key
                  fi &&
                  if [ ! -e config-genesis.batch ]; then
                    sawset genesis -k /root/.sawtooth/keys/my_key.priv -o config-genesis.batch
                  fi &&
                  sleep 30 &&
                  echo sawtooth.consensus.pbft.members=["\"$pbft0pub\",\"$pbft1pub\",\"$pbft2pub\",\"$pbft3pub\",\"$pbft4pub\",\"$pbft5pub\",\"$pbft6pub\",\"$pbft7pub\",\"$pbft8pub\",\"$pbft9pub\",\"$pbft10pub\",\"$pbft11pub\""] &&
                  if [ ! -e config.batch ]; then
                    sawset proposal create \
                      -k /root/.sawtooth/keys/my_key.priv \
                      sawtooth.consensus.algorithm.name=pbft \
                      sawtooth.consensus.algorithm.version=1.0\
                      sawtooth.consensus.pbft.members=["\"$pbft0pub\",\"$pbft1pub\",\"$pbft2pub\",\"$pbft3pub\",\"$pbft4pub\",\"$pbft5pub\",\"$pbft6pub\",\"$pbft7pub\",\"$pbft8pub\",\"$pbft9pub\",\"$pbft10pub\",\"$pbft11pub\""] \
                      sawtooth.publisher.max_batches_per_block=100 \
                      sawtooth.cartp.factory.members='[\"02a47084f6228bf7eb91e1628140f5b717cad1d1166b4ad7665e88204e74f92e5c\"]' \
                      -o config.batch
                  fi && \
                  if [ ! -e /var/lib/sawtooth/genesis.batch ]; then
                    sawadm genesis config-genesis.batch config.batch
                  fi &&
                  sawtooth-validator -v \
                    --endpoint tcp://$SAWTOOTH_0_SERVICE_HOST:8800 \
                    --bind component:tcp://eth0:4004 \
                    --bind consensus:tcp://eth0:5050 \
                    --bind network:tcp://eth0:8800 \
                    --scheduler parallel \
                    --peering static \
                    --maximum-peer-connectivity 10000
            volumeMounts:
              - name: validator-config-volume
                mountPath: /etc/sawtooth/validator.toml
                subPath: validator.toml
              - name: sawtooth-data-0
                mountPath: /var/lib/sawtooth
          - name: sawtooth-xo-tp-python
            image: hyperledger/sawtooth-xo-tp-python:chime
            resources:
              requests:
                # memory: "100Mi"
                # cpu: "100m"
                ephemeral-storage: "100Mi"
              limits:
                # memory: "100Mi"
                # cpu: "250m"
                ephemeral-storage: "400Mi"
            command:
              - bash
            args:
              - -c
              - "xo-tp-python -vv -C tcp://$HOSTNAME:4004"
        volumes:
          - name: validator-config-volume
            configMap:
              name: validator-influx-config
              defaultMode: 0640
          - name: sawtooth-data-0
